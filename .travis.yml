language: generic
sudo: required
services:
 - docker

before_install:
 - docker build -t rraturi17/docker-react -f Dockerfile.dev .

script:
 - docker run -e CI=true rraturi17/docker-react npm run test

 deploy:
   provider: elasticbeanstalk
   region: "us-east-2"
   app: "docker"
   env: "Docker-env"
   bucket_name: "elasticbeanstalk-us-east-2-414756524071"
   bucket_path: "docker"
   on:
    branch: master 
